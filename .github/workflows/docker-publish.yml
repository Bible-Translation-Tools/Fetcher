name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - audiobieldev.walink.org

  # Run tests for any PRs.
  pull_request:
    branches: 
      - audiobieldev.walink.org

#env:
  # TODO: Change variable to your image's name.
  # IMAGE_NAME: bibletranslationtools/fetcher

jobs:
  #build and push web image
  push-web:

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
      
      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - name: Check output
        run: echo ${{ steps.vars.outputs.short_ref }}

      - name: Build web image
        run: docker build -t bibletranslationtools/fetcher:$GITHUB_SHA -t bibletranslationtools/fetcher:$${{ steps.vars.outputs.short_ref }} -t bibletranslationtools/fetcher:latest ./fetcher-web
      
      - name: Build pipeline image
        run: docker build -t bibletranslationtools/fetcher-pipeline:$GITHUB_SHA -t bibletranslationtools/fetcher-pipeline:$${{ steps.vars.outputs.short_ref }} -t bibletranslationtools/fetcher-pipeline:latest ./fetcher-pipeline

      - name: Log into registry
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        
      - name: Push image
        run: |
          docker push bibletranslationtools/fetcher
          docker push bibletranslationtools/fetcher-pipeline
