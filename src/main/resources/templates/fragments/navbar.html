<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Navbar</title>
</head>
<body>
<div th:fragment="navbar(languagesNavUrl, toolsNavUrl, booksNavUrl)" class="navbar">
    <a class="navbar__item" href="#"
       th:classappend="${languagesNavUrl == null}? 'unavailable' : (${languagesNavUrl == #strings.toString('#')}? 'navbar\_\_item--active' : 'navbar\_\_item--available')"
       th:href="${languagesNavUrl != null}? ${languagesNavUrl} : '#'">
        <em class="material-icons">translate </em>
        <span th:if="${languagesNavTitle == null}" th:text="#{languages}">Language</span>
        <span th:unless="${languagesNavTitle == null}" th:text="${languagesNavTitle}">Selected Language</span>
    </a>

    <a class="navbar__item" href="#"
       th:classappend="${toolsNavUrl == null}? 'unavailable' : (${toolsNavUrl == #strings.toString('#')}? 'navbar\_\_item--active' : 'navbar\_\_item--available')"
       th:href="${toolsNavUrl != null}? ${toolsNavUrl} : '#'">
        <em class="material-icons">apps </em>
        <span th:if="${toolsNavTitle == null}" th:text="#{tools}">Tools</span>
        <span th:unless="${toolsNavTitle == null}" th:text="#{${toolsNavTitle}}">Selected Tool</span>
    </a>

    <a class="navbar__item"
       th:classappend="${booksNavUrl == null}? 'unavailable' : (${booksNavUrl == #strings.toString('#')}? 'navbar\_\_item--active' : 'navbar\_\_item--available')"
       th:href="${booksNavUrl != null}? ${booksNavUrl} : '#'">
        <em class="material-icons">book </em>
        <span th:if="${booksNavTitle == null}" th:text="#{books}">Tools</span>
        <span th:unless="${booksNavTitle == null}" th:text="${booksNavTitle}">Selected Book</span>
    </a>
</div>
</body>
</html>
