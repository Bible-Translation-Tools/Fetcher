<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Default Card</title>
</head>
<body>
<script th:fragment="filter">
    window.filter.addEventListener("input", e => {
        let filter = e.target.value;
        let css = filter ? `
             .l-list-container a {
                display: none !important;
             }
             .l-list-container a[data-angname*="${filter}" i],
             .l-list-container a[data-localname*="${filter}" i],
             .l-list-container a[data-slug*="${filter}" i] {
                display: flex !important;
             }
        ` : ``;
        document.getElementById('cssFilter').innerHTML = css;
    });
</script>
</body>
</html>
