<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chapters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="static/common.css" th:href="@{static/common.css}">
    <link rel="stylesheet" href="static/chapters.css" th:href="@{static/chapters.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div th:insert="fragments/navbar :: navbar('languages', 'tools', 'book', 'object')"></div>

<div th:insert="fragments/hero :: hero('Download Source Audio', 'You may download source audio one chapter at a time or you can download the entire book at once. Some chapters may be missing.')"></div>

<div th:insert="fragments/searchbar :: searchbar"></div>

<div class="chapter-download-card">
    <h2 class="chapter-download-card__book-name"
    th:text="${'replace with book name from book object'}">{Book Name}</h2>
    <a class="chapter-download-card__button"
        th:href="${'/'+ 'replace this with url from book object'}">
        <i class="material-icons">get_app</i>
        <p >Download Book</p>
    </a>
</div>

<div class="l-list-container" >
    <div th:each="language: ${languageList}">
        <div th:insert="fragments/chaptercard :: chaptercard(${language.localizedName}, ${language.availability}, '#')"></div>
    </div>
</div>
</body>
</html>
