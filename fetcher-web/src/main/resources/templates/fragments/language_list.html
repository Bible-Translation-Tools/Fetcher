<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:if="false">Result Cards</title>
</head>
<div th:each="language: ${languageList}">
    <div th:insert="fragments/card :: card(${language.localizedName}, ${language.anglicizedName}, '', ${language.code}, ${language.url})"></div>
</div>
<span id="isLast" th:if="${isLastResult}"></span>
</html>
