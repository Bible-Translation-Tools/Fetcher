<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Bar</title>
</head>
<body>
<div th:fragment="searchbar" class="searchbar">
    <input class="searchbar__input" placeholder="Search"
           th:placeholder="#{search}"
           id="filter" tabindex="0">
    <em class="material-icons">search</em>
</div>
</body>
</html>
