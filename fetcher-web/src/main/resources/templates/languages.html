<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" dir="ltr" th:dir="#{dir}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page_title}">Languages</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/img/fetcher_logo.png">
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="/static/language.css">
    <link rel="stylesheet" href="/static/heart_gateway_group.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="/static/heart-languages.js"></script>
    <style id="cssFilter">/*css filter placeholder*/</style>
</head>

<body>

<div th:insert="fragments/header :: header"></div>

<div class="c-navbar">
    <div th:insert="fragments/navbar :: navbar(${languagesNavUrl}, null, null)"></div>
</div>

<div th:insert="fragments/hero :: hero(#{page_title_gateway}, #{page_info_gateway})"></div>
<div th:insert="fragments/hero :: hero(#{page_title_heart}, #{page_info_heart})"></div>

<div th:insert="fragments/searchbar :: searchbar"></div>

<div class="l-list-container">
    <div th:each="language: ${languageList}">
        <div th:insert="fragments/card :: card(${language.localizedName}, ${language.anglicizedName}, '', ${language.code}, ${language.url})"></div>
    </div>
</div>

<div class="bottom_section">
    <div>
        <p class="bottom_section__title">
            <b th:text="#{bottom_section_title}">You have reached the end of the list</b>
        </p>
        <p align="center" th:text="#{bottom_section_info}">You may search for your language or continue browsing</p>
    </div>
    <div th:replace="fragments/searchbar :: searchbar"></div>

    <a href="javascript:void(0)"
       class="toggle_button load_more_button"
       onclick="loadMore(this)">

        <em class="material-icons">expand_more</em>
        <span th:text="#{show_more_languages}">Show More</span>
    </a>
</div>

<div th:insert="fragments/filter :: filter"></div>

</body>

</html>
