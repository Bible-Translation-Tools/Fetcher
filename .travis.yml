language: java
dist: trusty
sudo: required
jdk:
  - openjdk11
addons:
  sonarcloud:
    organization: "bible-translation-tools"
    token:
      secure: ""
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resoloution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper"
    - '$HOME/.sonar/cache'
script:
  - ./gradlew check
  - sonar-scanner
